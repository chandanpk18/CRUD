<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Bootstrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

                    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

                            <a href="#" class="navbar-brand">Amazon</a>

                            <li class="nav-item"><a href="{%  url 'welcome'%}" class="nav-link active ">Home</a></li>

                            <li class="nav-item"><a href="{% url 'gallery' %}" class="nav-link">Gallery</a></li>
                            <li class="nav-item"><a href="{% url 'query' %}" class="nav-link ">Add member</a></li>
                        </ul>
                    </div>
                    

                </div></nav> </div>

        <div class="container-fluid mb-4">

                  </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1 style="background-image: url({% static 'Bootstrap Project/1.jpg'%}); width: 100%; height: 200px;" class="p-5" >CLOTHES</h1>
                </div>
                <div class="col-md-4">
                    <h1 style="background-image: url({% static 'Bootstrap Project/new.jpg'%});  height: 200px; text-align: right;" class="p-5">GROOM</h1>
                </div>
                <div class="col-md-4">
                    <h1 style="background-image: url({% static 'Bootstrap Project/3.jpg'%}); width: 100%; height: 200px;background-repeat: no-repeat;" class="p-5">FOOD</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h1 style="background-image: url({% static 'Bootstrap Project/4.jpg'%}); width: 100%; height: 200px;text-align: right;" class="p-5" >HOME</h1>

                </div>

                    <h1 style="background-image: url({% static 'Bootstrap Project/6.jpg'%}); width: 100%; height: 200px;text-align: right;"class="p-5">BOWLS</h1>
                </div>
            </div>
        </div>

                <div class="col-md-12">
                    <p class="text-warning mb-0">Special Offer</p>
                    <h2 class="text-center">TOP COLLECTION</h2>
                    <span class="fa fa-arrow-v"></span>
                </div>
            </div>
        </div>
        <br>
        <div class="container  mb-4">
            <div class="row">
                <div class="col-md-3 text-center">
                    <div class="img-thumbnail">
                    <img src="{% static 'Bootstrap Project/10.jpg'%}" alt="Dog orthopadic" width="100%" class="p-0">

                        Dog Orthopadic <br>$175$350
                    </p>
                </div></div>
                <div class="col-md-3 text-center ">
                    <div class="img-thumbnail">
                    <img src="{% static 'Bootstrap Project/1 (1).jpg'%}" alt="dog crock" width="100%">
                    <p class="bg-light">
                        Dog Crock <br>$65$130
                    </p>
                </div></div>
                <div class="col-md-3 text-center  ">
                    <div class="img-thumbnail">
                    <img src="{% static 'Bootstrap Project/4 (1).jpg'%}" alt="dog dry food" width="100%">
                    <p class="bg-light">
                        Dog Dry Food <br> $250&500
                    </p>
                </div></div>
                <div class="col-md-3 text-center ">
                    <div class="img-thumbnail">
                    <img src="{% static 'Bootstrap Project/3 (1).jpg'%}" alt="Dog food" width="100%">
                    <p class="bg-light">
                        Dry Food <br>$150$300
                    </p>
                </div></div>
            </div>
        </div>
        <div class="container-fluid bg-warning text-light p-2">
            @2019 Developed by Myself

        bg-primary  success  info  warning  danger  dark  light-->

<html>
{% load static %}

            font-size: 52px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 p-2">
                    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                        <div class="container-fluid">
                            <a href="#" class="navbar-brand">Amazon</a>
                       <button type="button" class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse"><span class="navbar-toggler-icon"></span></button>
                       <div class="collapse navbar-collapse" id="menu"><ul class="navbar-nav">
                            <li class="nav-item"><a href="{%  url 'welcome'%}" class="nav-link active ">Home</a></li>
                            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">List</a></li>
                            <li class="nav-item"><a href="{% url 'gallery' %}" class="nav-link">Gallery</a></li>
                            <li class="nav-item"><a href="{% url 'query' %}" class="nav-link ">Add memeber</a></li>
                        </ul>
                    </div>


                </div></nav> </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 bg-warning p-5">
                    <h1 class="text-center header p-2">Add details</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form method="POST" action="{% url 'query'  %}">
                        {% csrf_token %}
                        <div class="mb-2">
                        <label>Name:</label>
                    <input type="text" name="name" placeholder="enter the name" class="form-control"required>
                </div>
                <div class="mb-2">
                <label>phno:</label>
                    <input type="text" name="contact" placeholder="contact number" class="form-control"required>
                </div>
                <div class="mb-2">
                    <label>email</label>
                        <input type="text" name="email" placeholder="Email" class="form-control"required>
                    </div>
                    <div class="mb-2">
                        <label>User Bio</label>
                           <textarea name="query" class="form-control" cols="30" rows="7"required></textarea>
                        </div>
                <div class="mb-2">
                 <input type="submit" value="register" class="btn btn-primary">
                </div>
            </form>
                 </div>
                <div class="col-md-6">

            </div>
        </div>
